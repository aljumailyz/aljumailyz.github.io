<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MedQBank – Admin</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
  <div class="flex-between">
    <h1>Admin – Add Question</h1>
    <a href="index.html" class="badge">Back to Dashboard</a>
  </div>
  <p>For now this is open to any logged-in user. You can later restrict by checking a hardcoded admin email in admin.js.</p>
  <div class="form-row">
    <label>Subject</label>
    <input id="q-subject">
  </div>
  <div class="form-row">
    <label>System</label>
    <input id="q-system">
  </div>
  <div class="form-row">
    <label>Difficulty</label>
    <select id="q-difficulty">
      <option value="easy">easy</option>
      <option value="medium" selected>medium</option>
      <option value="hard">hard</option>
    </select>
  </div>
  <div class="form-row">
    <label>Stem</label>
    <textarea id="q-stem" rows="4"></textarea>
  </div>
  <div class="form-row">
    <label>Option A</label>
    <input id="q-opt-a">
  </div>
  <div class="form-row">
    <label>Option B</label>
    <input id="q-opt-b">
  </div>
  <div class="form-row">
    <label>Option C</label>
    <input id="q-opt-c">
  </div>
  <div class="form-row">
    <label>Option D</label>
    <input id="q-opt-d">
  </div>
  <div class="form-row">
    <label>Correct option</label>
    <select id="q-correct">
      <option value="A">A</option>
      <option value="B">B</option>
      <option value="C">C</option>
      <option value="D">D</option>
    </select>
  </div>
  <div class="form-row">
    <label>Explanation</label>
    <textarea id="q-explanation" rows="4"></textarea>
  </div>
  <div class="form-row">
    <label>Image URL (optional)</label>
    <input id="q-image">
  </div>
  <button id="q-save-btn">Save Question</button>
  <p id="admin-message"></p>
</div>
<script type="module" src="admin.js"></script>
</body>
</html>
