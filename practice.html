<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ExamForge | Practice</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="config.js"></script>
  <script type="module" src="js/practice.js" defer></script>
</head>
<body>
  <div class="bg-accents"></div>
  <header class="topbar">
    <div class="brand">
      <div class="logo">EF</div>
      <div>
        <div class="brand-title">ExamForge</div>
        <div class="brand-sub">Practice session</div>
      </div>
    </div>
    <div class="nav">
      <button class="ghost small" id="theme-toggle">Light / Dark</button>
      <a class="ghost small" href="index.html">Dashboard</a>
    </div>
  </header>

  <main class="shell single">
    <section class="panel" id="practice-shell">
      <div class="panel-head">
        <div>
          <p class="overline">Practice</p>
          <p class="card-title" id="practice-bank">Loading…</p>
        </div>
        <div class="head-actions">
          <button class="ghost small" id="btn-finish-quiz">Finish quiz</button>
          <div class="chip" id="practice-progress">0 / 0</div>
        </div>
      </div>
      <div class="sticky-status">
        <div class="mini-chip" id="mini-progress">0 / 0</div>
        <div class="mini-chip timer" id="mini-timer">--</div>
      </div>
      <div class="control-row">
        <label class="toggle">
          <input type="checkbox" id="toggle-timed">
          Timed mode (30s per question)
        </label>
        <span class="pill tone-soft" id="timer-display">--</span>
        <div class="spacer"></div>
        <a class="ghost small" href="index.html">Exit</a>
      </div>
      <div class="practice-layout">
        <div class="practice-nav" id="practice-nav"></div>
        <div class="question-card">
          <p class="q-text" id="practice-stem">Preparing your session…</p>
          <img class="q-image hidden" id="practice-image" alt="Question image">
          <ol class="option-list" id="practice-options"></ol>
          <div class="actions">
            <button class="flag-button" id="btn-flag-question" aria-pressed="false">⚑ Flag</button>
            <button class="primary" id="btn-submit-question">Submit</button>
            <button class="ghost" id="btn-next-question">Next</button>
          </div>
          <p class="hint" id="practice-status"></p>
        </div>
      </div>
    </section>
    <p class="hint" id="page-status"></p>
  </main>

  <div class="loading-overlay hidden" id="loading-overlay">
    <div class="loading-card">
      <div class="spinner"></div>
      <p id="loading-text">Loading…</p>
    </div>
  </div>
</body>
</html>
