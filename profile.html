<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ExamForge | Profile</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="config.js"></script>
  <script type="module" src="js/profile.js" defer></script>
</head>
<body>
  <div class="bg-accents"></div>
  <main class="shell single">
    <section class="panel slim">
      <div class="panel-head">
        <div>
          <p class="overline">Profile</p>
          <p class="card-title">Update your info</p>
        </div>
        <div class="dash-actions">
          <a class="ghost small" href="index.html">← Back</a>
          <a class="ghost small" href="index.html">Home</a>
        </div>
      </div>
      <div class="grid split">
        <label class="input-group">
          <span>First name</span>
          <input id="profile-first" placeholder="First name">
        </label>
        <label class="input-group">
          <span>Last name</span>
          <input id="profile-last" placeholder="Last name">
        </label>
      </div>
      <label class="input-group">
        <span>Year of study</span>
        <select id="profile-year">
          <option value="">Select year</option>
          <option value="Year 1">Year 1</option>
          <option value="Year 2">Year 2</option>
          <option value="Year 3">Year 3</option>
          <option value="Year 4">Year 4</option>
          <option value="Year 5">Year 5</option>
          <option value="Year 6">Year 6</option>
        </select>
      </label>
      <label class="input-group">
        <span>New password (leave blank to keep)</span>
        <input id="profile-password" type="password" placeholder="••••••••">
      </label>
      <div class="actions">
        <button class="primary" id="btn-save-profile">Save profile</button>
        <button class="ghost" id="btn-change-password">Change password</button>
      </div>
      <div class="actions">
        <button class="ghost" id="btn-signout">Sign out</button>
      </div>
      <p class="hint" id="profile-status"></p>
    </section>
  </main>
</body>
</html>
